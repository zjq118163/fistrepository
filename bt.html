<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<script src="js/jquery-3.3.1.js"></script>
	</head>
	<body>
		
	<!-- 	
		"forecast":[{"date":"30鏃ユ槦鏈熶笁","high":"楂樻俯 -5鈩�","fengli":"<![CDATA[3绾]>","low":"浣庢俯 -12鈩�","fengxiang":"瑗垮寳椋�","type":"鏅�"}


     日期  高温  低温  风力  风向  天气  城市
	 
	 城市  日期 天气 高温  低温  风力 风向 -->

    <div class="container">
		
		
		
		<br>
		<br>
		<br>
		<form class="form-inline" onsubmit="return popfalse();">
		  <div class="form-group">
		    <label for="city"></label>
		    <input type="text" class="form-control" id="city" placeholder="请输入要查询的城市名称">
		  </div>
		  	<button class="btn btn-info" onclick="search();">查询</button>
		</form>
		
		<!-- <input class="form-control" type="text"  id="city" placeholder="请输入要查询的城市名称" /> -->
		
	
		<br>
		<hr>
		
	
		<table class="table table-striped table-bordered table-hover">
			<tr>
				<th>城市</th>
				<th>日期</th>
				<th>天气</th>
				<th>高温</th>
				<th>低温</th>
				<th>风力</th>
				<th>风向</th>
			</tr>
			
			<tbody id="tb">
				
				
			</tbody>
			
			
		</table>
</div>
<script text="text/javascript">
	//js代码
	function popfalse(){
		return false;
	}
	// 点击按钮触发的天气预报查询方法
	function search(){
		// 1.获取文本框的调试信息
		var city = document.getElementById("city").value;
		// 2.向后台发起请求 jquery 请求地址 回调函数
		$.ajax({
			type:"GET",
			url:"http://wthrcdn.etouch.cn/weather_mini?ak=1233124124&city="+city,
			success:function(data){
				//alert(data);//ajax请求成功以后，会触发方法,并回调传回数据
				
				
			//将json字符串转化为js对象
			var jsonObj = JSON.parse(data);
			
			var cityName = jsonObj.data.city;
			var forecast = jsonObj.data.forecast;
			//找到tbody
			var tbody = $("#tb");
			
			//清空
			tbody.html("");
			for(var index = 0; index < forecast.length; index++){
				var wea = forecast[index];//获取每天的天气
				var str = "<tr>"+
									"<td>" + cityName + "</td>"+
									"<td>" + wea.date + "</td>"+
									"<td>" + wea.type + "</td>"+
									"<td>" + wea.high + "</td>"+
									"<td>" + wea.low + "</td>"+
									"<td>" + wea.fengli + "</td>"+
									"<td>" + wea.fengxiang + "</td>"
						+"</tr>"
									
				tbody.append(str);
			}

			
			
			}
		});
	}
</script>
	</body>
</html>
